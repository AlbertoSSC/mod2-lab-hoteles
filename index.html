<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseña de hotel</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <div class="header">
        <h1>Reseña del hotel</h1>
    </div>

    <div class="body">
        <div class="data">
            <div class="hotel-description">
                <span class="name" id="name">Nombre del hotel</span>
                <span class="preLocation">Ubicado en:</span>
                <span class="location" id="location"></span>
            </div>
            <div class="hotel-img">
                <img src="" alt="Foto del hotel" id="img">
            </div>
        </div>

        <div class="userInput">
            <div class="rating">
                <span class="review">Reseña: </span>
                <span class="stars" id="stars">Sin calificar</span>
            </div>
            <hr>
            <div class="anonymous">
                <span class="anonymous" id="anonymous">Reseña anónima</span>
                <input type="checkbox" name="checkbox" id="checkbox">
            </div>
        </div>
    </div>

    <script src="demo.js"></script>
</body>

</html>
